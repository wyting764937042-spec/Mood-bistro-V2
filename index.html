<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mood Bistro" />
    
    <title>情绪小酒馆 | Mood Bistro</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <!-- Icon for iOS/Apple -->
    <link rel="apple-touch-icon" href="icon.svg" />
    <link rel="icon" type="image/svg+xml" href="icon.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif SC', serif;
        /* Deep Midnight Theme: Black with a subtle indigo/amber spotlight */
        background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #09090b 40%, #000000 100%);
        background-attachment: fixed;
        color: #e5e7eb; /* Gray-200 for softer text on dark */
        min-height: 100vh;
        /* Prevent bounce scroll on mobile for fuller app feel */
        overscroll-behavior-y: none;
      }
      .font-display {
        font-family: 'Playfair Display', serif;
      }
      /* Custom Scrollbar - Darker */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25); 
      }
      
      /* Subtle Grain Animation */
      .bg-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .glass-panel {
        background: rgba(10, 10, 10, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Eye Blink Animation */
      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      .animate-blink {
        transform-origin: center 50px;
        animation: blink 4s infinite;
      }

      /* Mixing Shake Animation */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) infinite;
      }

      /* Ear Twitch */
      @keyframes earTwitch {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
      }
      .animate-ear {
        transform-origin: 25px 35px;
        animation: earTwitch 2s ease-in-out infinite;
      }

      /* Fade In */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Sparkle/Particles for Cocktail */
      @keyframes sparkle {
        0% { opacity: 0; transform: scale(0) translateY(0); }
        50% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0) translateY(-20px); }
      }
      .animate-sparkle {
        animation: sparkle 3s ease-in-out infinite;
      }

      /* Ice Float Animation */
      @keyframes floatIce {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-3px) rotate(2deg); }
        100% { transform: translateY(0) rotate(0deg); }
      }
      .animate-float-ice {
        animation: floatIce 4s ease-in-out infinite;
      }

      /* 3D Flip Utils */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>
</head>

    <div id="root"></div>
    <div class="bg-grain"></div>

  </body>
</html>
